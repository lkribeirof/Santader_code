<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/assets/fontawesome-free-6.5.2-web/css/all.css">

</head>
<body>

    <div class="content">

        <aside>
            
            <img src="https://cdn.pixabay.com/photo/2021/02/02/23/27/aesthetic-5975851_1280.png" alt="">
            
            <h1><span>Nós</span> Formamos</h1>
        </aside>

        <main>
            <header>
                
                <a href="index.html">
                    <i class="fa-solid fa-angles-left"></i>
                </a>
                
                <h2>
                    Novo <span>HOBBIE</span> 
                </h2>
            </header>


            <form action="">
                <label for="input-name">Nome:</label>
                <input type="text" id="input-name">

                <label for="input-field">Hobbie:</label>
                <input type="text" id="input-field">

                <label for="input-point">Pontos de encontro:</label>

                <div class="select-div">
                    <select name="input-point" id="input-point">
                        <option value="select">Selecione</option>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="ba">Bahia</option>
                    </select>
                </div>
              
            </form>

            <div class="actions">
                <a href="">Cadastrar Hobbie</a>
            </div>
            
        </main>

    </div>
</body>
</html>
